      <h1><b><span>横向和纵向放大率</span></b></h1>
      <p>
        贡献者：Stas Fainer
      </p>
      <div class="description">
        <p>模拟焦距为 \(f\) 的理想透镜的横向和纵向放大率。横向（也称为线性）和纵向的放大率分别是 \(M_T=1-\frac{u}{f}\) 和 \(M_L=\frac{dv}{du}\)，其中 \(u\) 和 \(v\) 分别是物体和图像距离我们的理想透镜的距离。另外，对于理想透镜，\(M_L=-(M_T)^2\)</p>
      </div>
